<!DOCTYPE html>
<html lang="en">
<head>
    <title>PDF测试</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
    	html,body{height:100%;overflow:hidden;}
    </style>
</head>
<body>
	<div id="container" style="width:100%;height:99%" ></div>
    <script src="js/pdfobject.js"></script>
	<script>
		var isIE678=navigator.userAgent.indexOf("MSIE 8.0")>0?true:
					navigator.userAgent.indexOf("MSIE 7.0")>0?true:
					navigator.userAgent.indexOf("MSIE 6.0")>0?true:false;
					
		var	pdfURL="pdf/2.pdf";
		// PDFobject参数
		var	options = {
				pdfOpenParams: {
					navpanes: 1,
					/* statusbar: 1,
					messages: 1,
					toolbar:1, */
					view: "FitV"
				}
			};
		
		// 非IE6、IE7、IE8的浏览器使用PDF.js渲染
		 if(!isIE678){
			options.forcePDFJS=true;
			options.PDFJS_URL="js/pdfjs/generic/web/viewer.html";
			pdfURL="../../../../pdf/2.pdf";
		} 
		
		PDFObject.embed(pdfURL, "#container",options); 
	</script>
</body>
</html>
